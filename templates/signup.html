{% extends "base.html" %}
{% block content %}
    <form method="POST" action="{% url 'register_user' %}">
        {% csrf_token %}
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form2Example1">Username</label>
            <input name="username" type="text" id="form2Example1" class="form-control"/>
        </div>

        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Password</label>
            <input name="password" type="password" id="form2Example2" class="form-control"/>
        </div>
        <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label" for="form2Example2">Confirm password</label>
            <input name="password2" type="password" id="form2Example2" class="form-control"/>
        </div>
        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Sign up
        </button>
        <div class="text-center">
            <p>A member? <a href="{% url 'signin' %}">Login</a></p>
        </div>
    </form>
{% endblock %}
